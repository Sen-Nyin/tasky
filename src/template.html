<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <title>Tasky</title>
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body class="h-screen grid grid-rows-[max-content_1fr] bg-gray-50">
    <header
      class="px-4 py-2 border-b bg-blue-500 text-gray-50 flex flex-col gap-4 shadow-md"
    >
      <div class="flex justify-between">
        <button id="toggle-sidebar" class="px-2">
          <span class="visually-hidden">Menu</span>
          <svg class="fill-gray-50 w-6 h-6 hover:scale-125 duration-200">
            <use href="./assets/sprite.svg#icon-menu"></use>
          </svg>
        </button>
        <h1 class="flex-1 font-medium">Tasky</h1>
        <nav id="navbar">
          <ul class="flex gap-4">
            <li>
              <svg class="fill-gray-50 w-6 h-6 hover:scale-125 duration-200">
                <use href="./assets/sprite.svg#icon-add"></use>
              </svg>
            </li>
          </ul>
        </nav>
      </div>
      <nav
        id="subnav"
        class="p-1 bg-gray-100 shadow-sm rounded-lg text-gray-700"
      >
        <ul class="flex gap-20 text-sm font-light">
          <li class="sidebar-item">
            <svg class="sidebar-svg">
              <use href="./assets/sprite.svg#icon-today"></use>
            </svg>
            <span class="hidden md:block">Due Today</span>
          </li>
          <li class="sidebar-item">
            <svg class="sidebar-svg">
              <use href="./assets/sprite.svg#icon-date"></use>
            </svg>
            <span class="hidden md:block">Upcoming</span>
          </li>
          <li class="sidebar-item">
            <svg class="sidebar-svg">
              <use href="./assets/sprite.svg#icon-project"></use>
            </svg>
            <span class="hidden md:block">Projects</span>
          </li>
        </ul>
      </nav>
    </header>

    <main class="flex-1 px-8 py-8 flex justify-center">
      <div class="container mx-auto max-w-3xl">
        <h2 class="font-bold border-b mb-4">Today</h2>
        <div class="container" id="todos">items testing</div>
      </div>
    </main>
  </body>
</html>
