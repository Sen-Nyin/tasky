<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <title>Tasky</title>
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body class="h-screen grid grid-rows-[max-content_1fr] bg-gray-50">
    <!-- HEADER -->

    <header
      class="p-4 border-b bg-blue-500 text-gray-50 flex flex-col gap-4 shadow-lg"
    >
      <!-- MAIN NAV -->

      <div class="flex justify-between">
        <button
          aria-controls="subnav"
          aria-expanded="false"
          id="toggle-subnav"
          class="px-2"
          data-label="subnavtoggle"
        >
          <span class="visually-hidden">Menu</span>
          <svg class="fill-gray-50 w-6 h-6 hover:scale-125 duration-200">
            <use href="./assets/sprite.svg#icon-menu"></use>
          </svg>
        </button>
        <h1 class="flex-1 font-medium">Tasky</h1>
        <nav id="navbar">
          <ul
            aria-label="primary navigation"
            role="list"
            class="flex gap-4"
            data-label="primary-nav"
          >
            <li>
              <svg
                aria-label="add task button"
                class="fill-gray-50 w-6 h-6 hover:scale-125 duration-200"
                data-label="addtaskbtn"
              >
                <use href="./assets/sprite.svg#icon-add"></use>
              </svg>
            </li>
          </ul>
        </nav>
      </div>

      <!-- SUB NAV -->

      <nav
        id="subnav"
        class="p-1 bg-gray-100 shadow-sm rounded-lg text-gray-700"
      >
        <ul
          aria-label="sub navigation"
          role="list"
          class="flex text-sm font-light justify-center lg:justify-start"
          data-label="sub-nav"
        >
          <li class="sidebar-item">
            <svg class="sidebar-svg" data-label="todayviewbtn">
              <use href="./assets/sprite.svg#icon-today"></use>
            </svg>
            <span>Due Today</span>
          </li>
          <li class="sidebar-item">
            <svg class="sidebar-svg" data-label="upcomingviewbtn">
              <use href="./assets/sprite.svg#icon-date"></use>
            </svg>
            <span>Upcoming</span>
          </li>
          <li class="sidebar-item">
            <svg class="sidebar-svg" data-label="projectbtn">
              <use href="./assets/sprite.svg#icon-project"></use>
            </svg>
            <span>Projects</span>
          </li>
        </ul>
      </nav>
    </header>

    <!-- MAIN -->

    <main class="px-8 py-8 flex justify-center">
      <div class="container mx-auto max-w-6xl">
        <h2 class="font-bold border-b mb-4">Today</h2>
        <div class="container" id="todos">
          <ul aria-label="tasklist" role="list">
            <li>Task</li>
          </ul>
        </div>
      </div>
    </main>

    <!-- FOOTER -->

    <footer class="p-4 text-center bg-blue-500 text-gray-50 font-light text-sm">
      <span>Tasky &copy; Leon Lonsdale</span>
    </footer>
  </body>
</html>
