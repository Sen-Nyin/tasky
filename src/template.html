<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <title>Tasky</title>
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body class="h-screen grid grid-rows-[max-content_1fr] bg-gray-50">
    <!-- HEADER -->

    <header
      class="flex justify-between items-center p-4 border-b bg-blue-500 text-gray-50 gap-4 shadow-lg"
    >
      <!-- HEADING -->

      <h1 class="flex-1 font-medium">Tasky</h1>

      <!-- ADD TASK BUTTON -->

      <button
        data-label="new-task-header"
        class="flex items-center gap-1 py-1 px-2 border text-gray-50 hover:bg-gray-50 hover:text-gray-600 text-xs font-bold uppercase rounded-full duration-200"
      >
        <svg
          aria-label="add task button"
          class="fill-current w-4 h-4 hover:scale-125 duration-200"
          data-label="addtaskbtn"
        >
          <use href="./assets/sprite.svg#icon-add"></use>
        </svg>
        <p>Task</p>
      </button>

      <button
        data-label="new-project-header"
        class="flex items-center gap-1 py-1 px-2 border text-gray-50 hover:bg-gray-50 hover:text-gray-600 text-xs font-bold uppercase rounded-full duration-200"
      >
        <svg
          aria-label="add project button"
          class="fill-current w-4 h-4 hover:scale-125 duration-200"
          data-label="addprojectbtn"
        >
          <use href="./assets/sprite.svg#icon-add"></use>
        </svg>
        <p>Project</p>
      </button>

      <!-- NAV TOGGLE -->

      <button
        aria-controls="navbar"
        aria-expanded="false"
        id="toggle-subnav"
        class="px-2 2xl:hidden"
        data-label="toggle-navigation"
      >
        <p class="visually-hidden">Menu</p>
        <svg class="fill-gray-50 w-6 h-6 hover:scale-125 duration-200">
          <use href="./assets/sprite.svg#icon-menu"></use>
        </svg>
      </button>
    </header>

    <!-- MAIN -->

    <main class="flex relative overflow-hidden">
      <!-- NAVIGATION -->

      <nav
        id="navbar"
        data-label="nav-container"
        class="absolute overflow-hidden bg-gray-100 shadow-sm text-gray-700 h-full w-72 px-6 py-6 nav-hidden duration-500 2xl:static 2xl:translate-x-0"
      >
        <ul
          aria-label="navbar"
          role="list"
          class="flex flex-col gap-4 text-sm font-light justify-center lg:justify-start"
          data-label="nav-list"
        >
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <svg class="sidebar-svg" data-label="today-filter">
                <use href="./assets/sprite.svg#icon-today"></use>
              </svg>
              <p>Due Today</p>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <svg class="sidebar-svg" data-label="upcoming-filter">
                <use href="./assets/sprite.svg#icon-date"></use>
              </svg>
              <p>Upcoming</p>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <svg class="sidebar-svg" data-label="project-list-toggle">
                <use href="./assets/sprite.svg#icon-project"></use>
              </svg>
              <p>Projects</p>
            </a>
            <ul
              id="subnav"
              data-label="sub-nav"
              class="flex flex-col pt-2"
            ></ul>
          </li>
        </ul>
      </nav>

      <!-- TASKS CONTAINER -->

      <div
        class="container flex flex-col py-6 px-6 items-center mx-auto max-w-6xl"
      >
        <h2
          class="font-bold text-xl border-b border-gray-400 w-full pb-8"
          data-label="task-list-title"
        >
          Tasks
        </h2>
        <div class="container max-w-6xl" id="todos">
          <!-- TASK LIST -->

          <ul
            aria-label="task list"
            data-label="task-list"
            role="list"
            class="max-w-6xl"
          ></ul>

          <!-- END OF TASK LIST -->
        </div>
      </div>
    </main>

    <!-- FOOTER -->

    <footer class="p-4 text-center bg-blue-500 text-gray-50 font-light text-sm">
      <p>Tasky &copy; Leon Lonsdale</p>
    </footer>

    <!-- MODAL  -->

    <dialog
      data-label="modal"
      class="w-64 p-0 sm:w-72 md:w-80 lg:w-96 bg-gray-50 shadow-2xl border border-zinc-800/60 rounded-md overflow-hidden backdrop:bg-zinc-700 backdrop:bg-opacity-70"
    >
      <!-- MODAL HEADER -->

      <div
        class="p-4 max-h-max bg-blue-500 opacity-100 font-bold text-gray-50 text-lg"
      >
        <h3 data-label="modal-title"></h3>
      </div>

      <!-- TASK FORM -->
      <form
        method="dialog"
        data-label="modal-task-form"
        class="flex flex-col p-4 gap-2"
        action=""
      ></form>
    </dialog>
  </body>
</html>
