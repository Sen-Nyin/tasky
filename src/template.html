<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <title>Tasky</title>
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body class="h-screen grid grid-rows-[max-content_1fr] bg-gray-50">
    <!-- HEADER -->

    <header
      class="flex justify-between items-center p-4 border-b bg-blue-500 text-gray-50 gap-4 shadow-lg"
    >
      <!-- HEADING -->

      <h1 class="flex-1 font-medium">Tasky</h1>

      <!-- NAV TOGGLE -->

      <button
        aria-controls="navbar"
        aria-expanded="false"
        id="toggle-subnav"
        class="px-2 lg:hidden"
        data-label="toggle-navigation"
      >
        <p class="visually-hidden">Menu</p>
        <svg class="fill-gray-50 w-6 h-6 hover:scale-125 duration-200">
          <use href="./assets/sprite.svg#icon-menu"></use>
        </svg>
      </button>
    </header>

    <!-- MAIN -->

    <main class="flex relative">
      <!-- NAVIGATION -->

      <nav
        id="navbar"
        data-label="nav-container"
        class="absolute overflow-auto flex flex-col flex-shrink-0 gap-1 bg-gray-100 shadow-sm text-gray-700 h-full w-72 py-2 px-6 lg:p-6 nav-hidden duration-500 lg:gap-2 lg:static lg:translate-x-0 z-20"
      >
        <button
          data-label="add-project-btn"
          aria-label="add project button"
          class="flex items-center justify-center gap-1 py-3 px-2 w-full border green-btn bg-gray-50 text-gray-600 text-xs font-bold uppercase rounded-md duration-200"
        >
          <p>Add Project</p>
        </button>

        <button
          aria-label="toggle project list"
          data-label="projects-button"
          class="rounded-md bg-blue-500 text-slate-50 text-sm flex gap-2 items-center p-3 cursor-pointer hover:bg-blue-600 duration-300"
        >
          <svg class="icon-4">
            <use href="./assets/sprite.svg#icon-project"></use>
          </svg>
          <p>Projects</p>
        </button>
        <ul
          id="project-list"
          data-label="project-list"
          class="hidden flex flex-col pt-2 bg-none"
        ></ul>
      </nav>

      <!-- TASKS CONTAINER -->

      <div
        class="container overflow-auto flex flex-col py-6 px-6 items-center mx-auto max-w-6xl"
      >
        <div
          class="flex justify-between items-center border-b border-gray-400 w-full pb-4 mb-4"
        >
          <div class="relative">
            <button
              aria-label="list filter"
              data-label="filter-button"
              class="flex items-center cursor-pointer hover:scale-125 duration-200"
            >
              <svg class="sidebar-svg mr-4">
                <use href="./assets/sprite.svg#icon-filter"></use>
              </svg>
            </button>
            <ul
              data-label="filter-list"
              class="absolute hidden top-8 w-52 flex flex-col gap-2 bg-white rounded-md shadow-lg p-4"
            >
              <li data-label="filter" data-filter="all">
                <a href="#" class="filter-item">
                  <svg class="sidebar-svg">
                    <use href="./assets/sprite.svg#icon-all"></use>
                  </svg>
                  <p>All</p>
                </a>
              </li>
              <li data-label="filter" data-filter="today">
                <a href="#" class="filter-item">
                  <svg class="sidebar-svg">
                    <use href="./assets/sprite.svg#icon-today"></use>
                  </svg>
                  <p>Today</p>
                </a>
              </li>
              <li data-label="filter" data-filter="upcoming">
                <a href="#" class="filter-item">
                  <svg class="sidebar-svg">
                    <use href="./assets/sprite.svg#icon-date"></use>
                  </svg>
                  <p>Upcoming</p>
                </a>
              </li>

              <li data-label="filter" data-filter="overdue">
                <a href="#" class="filter-item">
                  <svg class="sidebar-svg">
                    <use href="./assets/sprite.svg#icon-late"></use>
                  </svg>
                  <p>Overdue</p>
                </a>
              </li>

              <li data-label="filter" data-filter="High">
                <a href="#" class="filter-item">
                  <svg class="sidebar-svg">
                    <use href="./assets/sprite.svg#icon-high"></use>
                  </svg>
                  <p>High Priority</p>
                </a>
              </li>

              <li data-label="filter" data-filter="Medium">
                <a href="#" class="filter-item">
                  <svg class="sidebar-svg">
                    <use href="./assets/sprite.svg#icon-medium"></use>
                  </svg>
                  <p>Medium Priority</p>
                </a>
              </li>

              <li data-label="filter" data-filter="Low">
                <a href="#" class="filter-item">
                  <svg class="sidebar-svg">
                    <use href="./assets/sprite.svg#icon-low"></use>
                  </svg>
                  <p>Low Priority</p>
                </a>
              </li>
            </ul>
          </div>
          <h2 class="font-bold text-xl flex-1" data-label="task-list-title">
            All
          </h2>
          <button
            data-label="add-task-btn"
            aria-label="add task button"
            class="flex items-center justify-center gap-1 py-3 px-5 border border-zinc-700 text-zinc-700 bg-gray-50 hover:bg-emerald-600 hover:border-emerald-600 hover:text-gray-50 text-xs font-bold uppercase rounded-md duration-200"
          >
            <p>Add Task</p>
          </button>
        </div>
        <div class="container max-w-6xl" id="todos">
          <!-- TASK LIST -->

          <ul
            aria-label="task list"
            data-label="task-list"
            role="list"
            class="max-w-6xl space-y-2"
          ></ul>

          <!-- END OF TASK LIST -->
        </div>
      </div>
    </main>

    <!-- FOOTER -->

    <footer class="p-4 text-center bg-blue-500 text-gray-50 font-light text-sm">
      <p>Tasky &copy; Leon Lonsdale</p>
    </footer>

    <!-- MODAL  -->

    <dialog
      data-label="modal"
      class="w-64 p-0 sm:w-72 md:w-80 lg:w-96 bg-gray-50 shadow-2xl border border-zinc-800/60 rounded-md overflow-hidden backdrop:bg-zinc-700 backdrop:bg-opacity-70"
    >
      <!-- MODAL HEADER -->

      <div
        class="p-4 max-h-max bg-blue-500 opacity-100 font-bold text-gray-50 text-lg"
      >
        <h3 data-label="modal-title"></h3>
      </div>

      <!-- TASK FORM -->
      <form
        method="dialog"
        data-label="modal-task-form"
        class="flex flex-col p-4 gap-2"
        action=""
      ></form>
    </dialog>
  </body>
</html>
