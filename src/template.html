<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <title>Tasky</title>
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body class="h-screen grid grid-rows-[max-content_1fr] bg-gray-50">
    <!-- HEADER -->

    <header
      class="flex justify-between items-center p-4 border-b bg-blue-500 text-gray-50 gap-4 shadow-lg"
    >
      <!-- NAV TOGGLE -->

      <!-- HEADING -->

      <h1 class="flex-1 font-medium">Tasky</h1>

      <!-- ADD TASK BUTTON -->

      <button
        data-label="addTask"
        class="flex items-center gap-1 py-1 px-2 border text-gray-50 hover:bg-gray-50 hover:text-gray-600 text-xs font-bold uppercase rounded-full duration-200"
      >
        <svg
          aria-label="add task button"
          class="fill-current w-4 h-4 hover:scale-125 duration-200"
          data-label="addtaskbtn"
        >
          <use href="./assets/sprite.svg#icon-add"></use>
        </svg>
        <span>Add Task</span>
      </button>
      <button
        aria-controls="navbar"
        aria-expanded="false"
        id="toggle-subnav"
        class="px-2"
        data-label="subnavtoggle"
      >
        <span class="visually-hidden">Menu</span>
        <svg class="fill-gray-50 w-6 h-6 hover:scale-125 duration-200">
          <use href="./assets/sprite.svg#icon-menu"></use>
        </svg>
      </button>
    </header>

    <!-- MAIN -->

    <main class="flex relative overflow-hidden">
      <!-- NAVIGATION -->

      <nav
        id="navbar"
        class="absolute overflow-hidden bg-gray-100 shadow-sm text-gray-700 h-full w-72 px-6 py-6 nav-hidden duration-500 lg:static lg:translate-x-0"
      >
        <ul
          aria-label="navigation"
          role="list"
          class="flex flex-col gap-4 text-sm font-light justify-center lg:justify-start"
          data-label="sub-nav"
        >
          <li class="sidebar-item">
            <svg class="sidebar-svg" data-label="todayviewbtn">
              <use href="./assets/sprite.svg#icon-today"></use>
            </svg>
            <p>Due Today</p>
          </li>
          <li class="sidebar-item">
            <svg class="sidebar-svg" data-label="upcomingviewbtn">
              <use href="./assets/sprite.svg#icon-date"></use>
            </svg>
            <p>Upcoming</p>
          </li>
          <li class="sidebar-item">
            <svg class="sidebar-svg" data-label="projectbtn">
              <use href="./assets/sprite.svg#icon-project"></use>
            </svg>
            <p>Projects</p>
          </li>
        </ul>
      </nav>

      <!-- TASKS CONTAINER -->

      <div
        class="container flex flex-col py-6 px-6 items-center mx-auto max-w-6xl"
      >
        <h2 class="font-bold border-b border-gray-400 w-full">Tasks</h2>
        <div class="container max-w-6xl" id="todos">
          <!-- TASK LIST -->

          <ul aria-label="tasklist" role="list" class="max-w-6xl">
            <li class="tasklist-item">Test Task</li>
          </ul>

          <!-- END OF TASK LIST -->
        </div>
      </div>
    </main>

    <!-- FOOTER -->

    <footer class="p-4 text-center bg-blue-500 text-gray-50 font-light text-sm">
      <span>Tasky &copy; Leon Lonsdale</span>
    </footer>
  </body>
</html>
